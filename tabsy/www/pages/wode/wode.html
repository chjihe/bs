<ion-view view-title="Account" hide-nav-bar="true">
  <div class="bar bar-header padding">
    <h1 class="title"></h1>
    <a class="button button-balanced icon ion-ios-plus-empty">设置</a>
  </div>

  <div class="bar bar-subheader row">
    <a class="button button-balanced col-33" href="#/welcome">登录</a>
    <a class="button button-light col-33" >手机快速注册</a>
    <a class="button button-balanced icon ion-ios-plus-empty">签到</a>
  </div>
  <ion-content class=" has-subheader  "  >
    <div class="row">
      <div class="col-50 text-center " >
        <a class="title" href="#">我的关注</a>
      </div>
      <div class="col-50 text-center">
        <a class="title" href="#">我的粉丝</a>
      </div>
    </div>
    <div class="row" style="height: 80px">
      <div class="col-25 text-center " >
        <a class="tab-item">
          <i class="icon ion-ios-person-outline"></i>订阅
        </a>
      </div>
      <div class="col-25 text-center">
        <a class="tab-item">
          <i class="icon ion-ios-person-outline"></i>收藏
        </a>
      </div>
      <div class="col-25 text-center">
        <a class="tab-item">
          <i class="icon ion-ios-person-outline"></i>跟帖
        </a>
      </div>
      <div class="col-25 text-center">
        <a class="tab-item">
          <i class="icon ion-ios-person-outline"></i>历史
        </a>
      </div>
    </div>
    <ion-list>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-person-stalker"></i>
        最新动态
        <span class="badge badge-assertive">0</span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-person-stalker"></i>
        我的消息
        <span class="badge badge-assertive">1</span>
      </a>
    </ion-list>
    <ion-list>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-person-stalker"></i>
        金币商城
        <span class="icon ion-chevron-right"></span>
      </a>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-person-stalker"></i>
        我的钱包
        <span class="icon ion-chevron-right"></span>
      </a>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-person-stalker"></i>
        金币任务
        <span class=" icon ion-chevron-right"></span>
      </a>

    </ion-list>
    <ion-list>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-person-stalker"></i>
        离线阅读
        <span class="icon ion-chevron-right"></span>
      </a>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-person-stalker"></i>
        活动广场
        <span class="icon ion-chevron-right"></span>
      </a>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-person-stalker"></i>
        意见反馈
        <span class=" icon ion-chevron-right"></span>
      </a>
      <ion-toggle  ng-model="settings.enableFriends">
        夜间模式
      </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
